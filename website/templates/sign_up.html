<!-- page extends to template.html -->
{% extends "template.html" %} 
{% block title %} Signup {% endblock %}

<!-- sign up page content -->
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <form method="POST">
      <h3 class="mb-4 text-center">Signup</h3>

      <div class="mb-3">
        <!-- email form -->
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" />
      </div>

      <div class="mb-3">
        <!-- Username form -->
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" />
      </div>

      <div class="mb-3">
        <!-- password1 form -->
        <label for="password1" class="form-label">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password" />
        <div id="passwordHelpBlock" class="form-text">
          Your password must be at least 8 characters long.
        </div>
      </div>

      <div class="mb-4">
        <!-- password2 form -->
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password" />
      </div>

      <div class="d-grid">
        <!-- submit button full width -->
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
